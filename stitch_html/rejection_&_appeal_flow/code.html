<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#123a97",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-4">
<div class="w-10 h-10 flex items-center justify-center bg-primary rounded-lg">
<span class="material-symbols-outlined text-white">
              shield_with_house</span>
</div>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">
            FRA Claims
          </h1>
</div>
<div class="flex items-center gap-6">
<nav class="flex items-center gap-4 text-sm font-medium">
<a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="#">Dashboard</a>
<a class="text-slate-900 dark:text-white font-semibold hover:text-primary dark:hover:text-primary" href="#">Claims</a>
<a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="#">Reports</a>
<a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="#">Admin</a>
</nav>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800">
<span class="material-symbols-outlined"> notifications </span>
</button>
<img alt="User avatar" class="w-10 h-10 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCL-7yv6ypDfklWRj0H2luJ6W5pESIDp-cwvuq5Tc0IGf2orOML-_Y_AZpbnVnCUL_XPiWSwxNEwTKB6B9hYpDfkgYWLjtQsPRJBx_jJxQE2QiJUwpnDPVXVL02uyWXVjX0BZv54gO_iez2iHR0O9qYM9w_oNp2G6TdYwUK8tUBBN3BPG1FYNypt5ISKHMypD2KS2BdA4fKt8gYdtCdD1-szkTfdnR3vIAYJI1ctbOjqa3UPFe-Fw0voE1weNpQiRxEXdWf6mLpdXxl"/>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-8">
<div class="w-full max-w-2xl space-y-8">
<div class="bg-white dark:bg-slate-900/50 p-8 rounded-xl shadow-lg">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6">
              Reject Claim
            </h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="rejection-reason">Reason for rejection (required)</label>
<textarea class="w-full px-3 py-2 bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary dark:focus:border-primary" id="rejection-reason" placeholder="Enter the reason for rejecting this claim..." rows="4"></textarea>
</div>
</div>
</div>
<div class="bg-white dark:bg-slate-900/50 p-8 rounded-xl shadow-lg">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6">
              Claimant Appeal Form
            </h2>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="appeal-reason">Appeal Reason</label>
<textarea class="w-full px-3 py-2 bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary dark:focus:border-primary" id="appeal-reason" placeholder="Enter the reason for your appeal..." rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Supporting Documents</label>
<div class="mt-2 flex justify-center rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 px-6 py-10">
<div class="text-center">
<span class="material-symbols-outlined text-4xl text-slate-400 dark:text-slate-500">
                      cloud_upload
                    </span>
<div class="mt-4 flex text-sm leading-6 text-slate-600 dark:text-slate-400">
<label class="relative cursor-pointer rounded-md font-semibold text-primary hover:text-primary/80" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-slate-500 dark:text-slate-500">
                      PNG, JPG, PDF up to 10MB
                    </p>
</div>
</div>
</div>
</div>
</div>
<div class="flex justify-end gap-4 pt-4">
<button class="px-6 py-2 rounded-lg text-sm font-semibold border border-slate-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800">
              Cancel
            </button>
<button class="px-6 py-2 rounded-lg text-sm font-semibold bg-primary text-white hover:bg-primary/90">
              Reject Claim
            </button>
</div>
</div>
</main>
</div>

</body></html>
