<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FRA Claim Management</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#123a97",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
              "foreground-light": "#111827",
              "foreground-dark": "#f9fafb",
              "card-light": "#ffffff",
              "card-dark": "#1e293b",
              "muted-light": "#6b7280",
              "muted-dark": "#9ca3af",
              "border-light": "#e5e7eb",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)",
            },
          },
        },
      };
    </script>
<style>
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -70px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm border-b border-border-light dark:border-border-dark shadow-soft">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="flex items-center gap-2">
<svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L3 7V17L12 22L21 17V7L12 2ZM5 16.3V8.7L12 12.55V20.15L5 16.3ZM19 16.3L12 20.15V12.55L19 8.7V16.3ZM12 4.4L17.5 7.5L12 10.6L6.5 7.5L12 4.4Z"></path>
</svg>
<h1 class="text-xl font-bold tracking-tight">FRA Claims</h1>
</div>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Dashboard</a>
<a aria-current="page" class="text-sm font-bold text-primary border-b-2 border-primary" href="#">
                Schemes
              </a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Claims</a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Reports</a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4">
<div class="relative">
<button class="p-2 rounded-full hover:bg-background-light dark:hover:bg-background-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark"> notifications </span>
</button>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-offset-2 ring-primary ring-offset-background-light dark:ring-offset-background-dark" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA9vi1vVeE6nUq6L_SHfIdZI3mi_fUKViK6okW_FOKMj547qOij5ZSMjvuYsf6Hg1CGsQB_GFCVATyV7m3SQbRj1QsPCx6-aRgkU6wrfD3JNFF3IIlT5dVN_G74z63mdFY752BrP2uhvuTuHui-yMK7vsul0c8meaox7w5Nk5erZDnf-gXDKFHb-xsWcg54_G2SwkDOSgbOqYK8CLlxp8n47_iV5NjouYtsAytngWDN5T8ogwkvx-ll4Y4030yUuZ0L3ZcIFB-6_wPF");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-3xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-bold tracking-tight">Scheme Management</h2>
<p class="mt-2 text-muted-light dark:text-muted-dark">Manage scheme details, eligibility rules, and version control.</p>
</div>
<div class="bg-card-light dark:bg-card-dark rounded-xl shadow-soft overflow-hidden">
<form class="p-6 sm:p-8 space-y-6">
<div>
<label class="block text-sm font-medium mb-1" for="schemeName">Scheme Name</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" id="schemeName" placeholder="e.g. Basic Payment Scheme" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="description">Description</label>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" id="description" placeholder="Provide a detailed description of the scheme..." rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="eligibilityRules">Eligibility Rules</label>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" id="eligibilityRules" placeholder="Define the rules for eligibility, one rule per line..." rows="6"></textarea>
</div>
</form>
<div class="bg-background-light dark:bg-background-dark/50 px-6 sm:px-8 py-4 border-t border-border-light dark:border-border-dark">
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
<div class="flex items-center gap-2 tooltip">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark text-lg"> history </span>
<span class="text-sm text-muted-light dark:text-muted-dark">Version 3.1</span>
<span class="tooltiptext">View Version History</span>
</div>
<div class="flex items-center justify-end gap-3 flex-grow">
<button class="px-4 py-2 text-sm font-semibold rounded-lg bg-primary/10 text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
                    Archive
                  </button>
<button class="px-6 py-2 text-sm font-semibold rounded-lg bg-primary text-white hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
                    Save Changes
                  </button>
</div>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
