version: '3.8'

networks:
  samanvaya_net:
    driver: bridge

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - samanvaya_net

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MONGO_URI=mongodb://mongodb:27017/fra_samanvaya_db
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRES=${JWT_ACCESS_EXPIRES}
      - JWT_REFRESH_EXPIRES=${JWT_REFRESH_EXPIRES}
      - OCR_SERVICE_URL=${OCR_SERVICE_URL}
      - ASSET_SERVICE_URL=${ASSET_SERVICE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPLOADS_DIR=${UPLOADS_DIR}
      - TOTP_ISSUER=${TOTP_ISSUER}
      - USE_MOCKS=${USE_MOCKS}
    networks:
      - samanvaya_net

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:4000/api
    networks:
      - samanvaya_net

volumes:
  mongo_data:
